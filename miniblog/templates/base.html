<!-- base.html -->
<!-- This is the base template that all other templates will inherit from. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiniBlog{% endblock %}</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a clean, colorful look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            /* Updated to a rich midnight blue */
            color: #e2e8f0;
        }

        /* Custom gradient for buttons and headers */
        .btn-gradient {
            background-image: linear-gradient(to right, #8b5cf6, #ec4899);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.4);
        }

        .header-gradient {
            background-image: linear-gradient(to right, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-gray-800 bg-opacity-30 backdrop-blur-md shadow-lg py-4 mb-12 border-b border-gray-700">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-4xl font-extrabold header-gradient">
                MiniBlog
            </a>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white transition-colors">
                    Home
                </a>
                <a href="{{ url_for('add_post') }}"
                    class="btn-gradient text-white px-6 py-2 rounded-full font-semibold shadow-lg hover:shadow-xl transition-all">
                    Create Post
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 flex-grow">
        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for category, message in messages %}
            <div
                class="p-4 rounded-lg text-sm {% if category == 'success' %}bg-green-600 text-white{% elif category == 'info' %}bg-blue-600 text-white{% elif category == 'warning' %}bg-yellow-500 text-gray-900{% elif category == 'danger' or category == 'error' %}bg-red-600 text-white{% endif %} shadow-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-gray-400 text-center py-6 mt-12">
        <div class="container mx-auto px-4">
            <p>&copy; {{ current_year }} MiniBlog. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
